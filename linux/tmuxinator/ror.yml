# ~/.tmuxinator/development.yml

name: ROR
root: ~/Dev/<%= @args[0] %>
windows:
  - zsh:
  - vim: $EDITOR
  - rails:
      layout: main-vertical
      panes:
        - rails s
        - rails c
  - logguard:
      layout: main-vertical
      panes:
        - tail -f log/development.log
        - guard
