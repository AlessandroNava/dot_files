# ~/.tmuxinator/development.yml

name: ROR
root: ~/Dev/<%= @args[0] %>
windows:
  - zshguard:
      layout: main-vertical
      panes:
        - # plain zsh
        - guard
  - vim: $EDITOR
  - rails:
      layout: main-vertical
      panes:
        - rails s
        - rails c
  - logs: tail -f log/development.log
